<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to fontawesome for weather icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Borrowed stylesheets-->
    <!-- Used this as the forecast columns were distorted  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <!-- icon in the h1  -->
        <h1 class="app-title">
            <i class="fas fa-cloud-sun-rain"></i>Weather Dashboard
        </h1>

    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">

                    </label>
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input"
                        placeholder="Enter city name" />
                    <button type="submit" class="btn" id="getWeatherDetails">Get Weather Details</button>
                </form>
            </div>
        </div>

        <container>
            some text

        </container>


        <!-- <div id="city-array">
            some text
        </div> -->


        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather Outlook for: <span id="city-search-term"></span></h2>
            <div id="city-container" class="list-group"></div>
            <!-- Divs to enable the HTML to be updated with the current weather data  -->
            <div id="city-weather"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="uv-index"></div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3></h3>
            </div>
        </div>

        <div class="row" id="forecast-data">
            <!-- Divs to enable the HTML to be updated with the forecasted weather data  -->
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="day-1"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="day-2"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="day-3"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="day-4"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="day-5"></div>
        </div>

    </main>
    <!-- JQuery script  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom JS script  -->
    <script src="./Assets/script.js"></script>
</body>

</html>
